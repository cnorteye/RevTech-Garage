<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="decription" content="Website on a fictional Mobile detailing compnay">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RevTech Garage</title>
        
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="css/header.css">
        

    </head>
    <body>
         <!-- <div id="header"></div> -->
        <div id="nav"></div>
        <main>
        <section id="contact" class="container-fluid">
            <form class="form" action="/contact.html" method="POST">
                <div class="form__title">Contact Us</div>
                <p class="form__description">If you have any questions, feel free to reach out to us.</p>
                <div class="form__item">
                    <label class="form__label" for="name">Name:</label>
                    <input class="form__input" type="text" id="name" class="form-control" placeholder="Your Name">
                </div>
                <div class="form__item">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="email" id="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form__item">
                    <label class="form__label" for="message">Message:</label>
                    <textarea class="form__input" id="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
                </div>
                <div class="form__item">
                    <button type="submit" class="form__btn">Submit</button>
                </div>
                
            </form>
        </section>
    </main>
        <div id="footer"></div>
       
        <script src="js/loadFragments.js" type="module" ></script>
        <script type="module" src="js/checkLogin.js"></script>
        
    </body>
</html>
