<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="decription" content="Website on a fictional Mobile detailing compnay">
        <meta name="author" content="Comfort Sinyangwe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RevTech Garage</title>
        
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/contact.css">

    </head>
    <body>
        <section id="contact" class="container-fluid">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn appointment-btn">Submit</button>
            </form>
        </section>
    
        <div id="footer"></div>
       
        <script src="js/loadFragments.js"></script>
        
    </body>

    

</html>
