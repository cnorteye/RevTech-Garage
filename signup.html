<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="decription" content="Website on a fictional Mobile detailing compnay">
        <meta name="author" content="Comfort Sinyangwe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RevTech Garage</title>
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/signup.css">

    </head>
    <body>
        <div id="header"></div>
    
        <div class="container">
            <form class="form">
                <h2>Sign up</h2>
                <div class="form-control">
                    <label for="first-name">First Name:</label>
                    <input type="name" id="first-name" name="first-name" required>
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name:</label>
                    <input type="name" id="last-name" name="last-name" required>
                </div>
                <div class="form-control">
                    <label for="username">Email id:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-control">
                    <label for="password">Verify Password:</label>
                    <input type="password" id="verify-password" name="password" required>
                </div>

                <button type="submit">Sign up</button>
            </form>
        </div>

        <div id="footer"></div>
       
        <script src="js/loadFragments.js"></script>
</body>
</html>
