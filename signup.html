<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="decription" content="Website on a fictional Mobile detailing compnay">
        <meta name="author" content="Comfort Sinyangwe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RevTech Garage</title>
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/signin.css">
        <link rel="stylesheet" href="css/signup.css">

        <script type="module" src="js/firebaseauth.js"></script>

    </head>
    <body>
        <div id="nav"></div>
    <main>
        <div class="signin-container">
            <form class="form" method = "post">
                <h2>Sign up</h2>
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <div class="form-control">
                    <label for="first-name">First Name:</label>
                    <input type="name" id="first-name" name="first-name" required>
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name:</label>
                    <input type="name" id="last-name" name="last-name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email id:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-control">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-control">
                    <label for="verify-password">Verify Password:</label>
                    <input type="password" id="verify-password" name="verify-password" required>
                </div>

                <button id="submitSignUp">Sign up</button>
            </form>
        </div>
    </main>

        <div id="footer"></div>
       
        <script src="js/loadFragments.js" type="module"></script>
</body>
</html>
